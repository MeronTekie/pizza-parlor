<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />

    <script src="js/scripts.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <title>pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <form id="pizza-parlor">
        <h1 class="jumbotron">Welcome To Pizza Parlor</h1>
        <label for="pizza-size">Your name or nickname: </label>
        <input type="text" class="form-control" />
        <label for="pizza-size">Pick Your Size: </label>

        <select id="pizza-size" class="form-control">
          <option value="1">Regular</option>
          <option value="2">Large</option>
          <option value="3">X-Large</option>
        </select>
        <label for="pizza-size">Pick Your first topping: </label>
        <select id="first-topping" class="form-control">
          <option value="0">No-topping</option>
          <option value="1">Pepporoni</option>
          <option value="2">Cheese</option>
          <option value="3">Pineapple</option>
        </select>
        <label for="pizza-size">Pick your second topping: </label>
        <select id="second-topping" class="form-control">
          <option value="0">No-topping</option>
          <option value="1">Pepporoni</option>
          <option value="2">Cheese</option>
          <option value="3">Pineapple</option>
        </select>
        <label for="pizza-size">Pick your third topping: </label>
        <select id="thid-tooping" class="form-control">
          <option value="0">No-topping</option>
          <option value="1">Pepporoni</option>
          <option value="2">Cheese</option>
          <option value="3">Pineapple</option>
        </select>
        <br />
        <button type="sybmit" class="btn btn-success btn-lg">
          Place Order!
        </button>
      </form>
      <div></div>
    </div>
  </body>
</html>
