<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>

    <title>pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
       
        <div class="col-5 ">
          <img src="img/images.jpeg" alt="images" />
        </div>
        <div class="col-7">
          <h1 class="jumbotron">Welcome To Pizza-Parlor!</h1>
        </div>
      </div>
      <div class="row">
      <div class="col-5">
      <form id="pizza-parlor">
        <label for="pizza-size">Your name or nickname: </label>
        <input id="name" type="text" class="form-control" />
        <label for="pizza-size">Pick Your Size: </label>

        <select id="pizza-size" class="form-control">
          <option value="Regular">Regular</option>
          <option value="Large">Large</option>
          <option value="X-large">X-Large</option>
        </select>
        <label for="pizza-size">Pick Your first topping: </label>
        <select id="first-topping" class="form-control">
          <option value="No-topping">No-topping</option>
          <option value="Pepporoni">Pepporoni</option>
          <option value="Cheese">Cheese</option>
          <option value="Pineapple">Pineapple</option>
        </select>
        <label for="pizza-size">Pick your second topping: </label>
        <select id="second-topping" class="form-control">
          <option value="No-topping">No-topping</option>
          <option value="Pepporoni">Pepporoni</option>
          <option value="Cheese">Cheese</option>
          <option value="Pineapple">Pineapple</option>
        </select>
        <label for="pizza-size">Pick your third topping: </label>
        <select id="third-topping" class="form-control">
          <option value="No-topping">No-topping</option>
          <option value="Pepporoni">Pepporoni</option>
          <option value="Cheese">Cheese</option>
          <option value="Pineapple">Pineapple</option>
        </select>
        <label for="pizza-size"> Soft-Drinks: </label>
        <select id="third-topping" class="form-control">
          <option value="No-topping">GingerAle</option>
          <option value="Pepporoni">Pepsi</option>
          <option value="Cheese">Coke</option>
          <option value="Pineapple">Sprite</option>
        </select>
        <br />
        <button type="sybmit" class="btn btn-success btn-lg">
          Place Order!
        </button>
      </div>
      <div class="col-7">
      <img  class= "chef"src="img/chef4.jpeg" alt="chef">
      </div>
    </div>
      </form>
    </div>
    <br>
    <div id="output" class=" col-5 hidden"></div>
  </body>
</html>
